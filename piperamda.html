const data =[
	{name:"john", title:"A"},
	{name:"peter", title:"body"},
	{name:"abs", title:"C"},
	{name:"sam", title:"D"},
	{name:"cam", title:"E"}
	{title:"E"}
	]

const tranformdata = data.map(item=>(item.name || '').toUpperCase())
console.log(tranformdata);

//  above method for normal method 


if using a Ramda.js method you can use a "defaultTo" method 

const getname = R.prop('name');
  const getuppercase = R.pipe(getname, R.defaultTo(''), R.toUpper)
  const extractname = R.map(getuppercase);
  result = extractname(data);
  console.log(result)
